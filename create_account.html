<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wikipedia | Create Account</title>
        <link rel="icon" type="icon" href="images/wikipedia.png" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap");
            * {
                font-family: "Poppins", sans-serif;
            }
            body {
                scroll-behavior: smooth;
            }
        </style>
    </head>
    <body>
        <header
            class="py-5 px-4 w-full block md:flex lg:flex justify-between md:px-8 lg:px-16 items-center"
        >
            <div class="logo flex flex-initial bg-white shrink-0">
                <a href="index.html"
                    ><img
                        src="images/wikipedia.png"
                        alt="Logo"
                        class="rounded-full object-cover w-16 h-16 shadow-md"
                    />
                </a>
                <div class="ml-3">
                    <h2 class="font-bold text-2xl">Wikipedia</h2>
                    <p><i>The Free Encyclopedia</i></p>
                </div>
            </div>
            <div
                class="flex items-center w-9/12 lg:w-3/12 md:w-4/12 shrink-0 block lg:flex md:flex"
            >
                <label class="relative block w-full">
                    <span class="sr-only">Search</span>
                    <i
                        class="absolute inset-y-0 left-0 flex items-center pl-2 fa-solid fa-magnifying-glass text-slate-500"
                    ></i>
                    <input
                        class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md my-5 lg:py-2 md:py-2 py-1 pl-9 pr-3 hover:shadow-lg shadow-sm focus:outline-none focus:ring-1 sm:text-sm"
                        placeholder="Search wikipedia"
                        type="text"
                        name="search"
                    />
                </label>
                <button
                    type="button"
                    class="rounded-md bg-white block bg-white border border-slate-300 font-bold rounded-md lg:py-2 md:py-2 py-1 ml-1 px-3 text-slate-500 shadow-sm hover:shadow-lg shadow-sm focus:outline-none focus:ring-1 sm:text-sm"
                >
                    Search
                </button>
            </div>
            <div
                class="block lg:flex d:flex w-contain shrink-0 items-center gap-1"
            >
                <a
                    href="create_account.html"
                    class="link underline-offset-0 text-sm hover:text-blue-500 font-normal py-2 px-3 shadow-md rounded-lg bg-white"
                    >Create account</a
                >
                <a
                    href="login.html"
                    class="link underline-offset-0 text-sm hover:text-blue-500 font-normal py-2 px-3 shadow-md rounded-lg bg-white"
                    >Login</a
                >
            </div>
        </header>
        <br />
        <div class="w-9/12 block m-auto border-b-4 border-gray-500">
            <div class="py-1 flex gap-3">
                <h2 class="font-bold text-2xl">Create Account</h2>
            </div>
        </div>
        <main>
            <form
                action=""
                method="post"
                class="shadow-lg grid lg:grid md:grid gap-3 mx-auto lg:w-3/12 md:w-6/12 w-9/12 my-8 p-6 rounded-lg mb-16"
            >
                <label class="block">
                    <span class="block text-sm font-medium text-slate-700"
                        >Email</span
                    >
                    <input
                        type="email"
                        name="email"
                        placeholder="Email"
                        required
                        class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 invalid:text-red-600 hover:shadow-md focus:hover:shadow-lg"
                    />
                </label>
                <label class="block">
                    <span class="block text-sm font-medium text-slate-700"
                        >Username</span
                    >
                    <input
                        type="text"
                        name="username"
                        placeholder="Username"
                        required
                        class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 invalid:text-red-600 hover:shadow-md focus:hover:shadow-lg"
                    />
                </label>
                <label class="block">
                    <span class="block text-sm font-medium text-slate-700"
                        >Password</span
                    >
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one UPPERCASE 
                   and lowercase letter, and at least 8 or more characters."
                        class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 invalid:text-red-600 hover:shadow-md focus:hover:shadow-lg"
                    />
                </label>
                <label class="block">
                    <span class="block text-sm font-medium text-slate-700"
                        >Confirm Password</span
                    >
                    <input
                        type="password"
                        name="confirm"
                        placeholder="Confirm Password"
                        required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one UPPERCASE 
                   and lowercase letter, and at least 8 or more characters."
                        class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 invalid:text-red-600 hover:shadow-md focus:hover:shadow-lg"
                    />
                </label>
                <button
                    class="bg-blue-500 text-white py-2 px-3 text-center block mx-auto font-bold text-1xl hover:shadow-lg rounded-lg"
                    type="submit"
                >
                    Create Account
                </button>
            </form>
        </main>
        <br />
        <footer
            class="border-t-4 border-gray-500 lg:mx-16 md:mx-8 mx-4 pt-2 pb-6 md:pb-12 justify-start lg:flex md:flex lg:gap-5 md:gap-5 gap-3 text-sm text-blue-500 block grid grid-cols-3"
        >
            <p>
                <a
                    href="https://foundation.wikimedia.org/wiki/Special:MyLanguage/Policy:Privacy_policy"
                    class="hover:text-blue-800"
                    >Privacy policy</a
                >
            </p>
            <p>
                <a
                    href="https://en.wikipedia.org/wiki/Wikipedia:About"
                    class="hover:text-blue-800"
                    >About</a
                >
            </p>
            <p>
                <a
                    href="https://en.wikipedia.org/wiki/Wikipedia:General_disclaimer"
                    class="hover:text-blue-800"
                    >Disclaimers</a
                >
            </p>
            <p>
                <a
                    href="https://en.wikipedia.org/wiki/Wikipedia:Contact_us"
                    class="hover:text-blue-800"
                    >Contact</a
                >
            </p>
            <p>
                <a
                    href="https://foundation.wikimedia.org/wiki/Special:MyLanguage/Universal_Code_of_Conduct"
                    class="hover:text-blue-800"
                    >Code of Conduct</a
                >
            </p>
            <p>
                <a
                    href="https://developer.wikimedia.org/"
                    class="hover:text-blue-800"
                    >Developers</a
                >
            </p>
            <p>
                <a
                    href="https://foundation.wikimedia.org/wiki/Special:MyLanguage/Policy:Cookie_statement"
                    class="hover:text-blue-800"
                    >Cookies</a
                >
            </p>
        </footer>
    </body>
</html>
